language: clojure
lein: 2.9.1
dist: bionic

services:
  - docker

script:
  - ./ext/travisci/test.sh
  - $TRAVIS_BUILD_DIR/ext/travisci/secscan.sh "$TRAVIS_BUILD_DIR/src/clj" "clj"
jobs:
  allow_failures:
   - stage: puppetserver tests
     arch: s390x
   - stage: puppetserver vulnerability scan
     arch: s390x
   - stage: puppetserver container tests
     arch: s390x
   
  include:
    - &puppetserver_tests
      stage: puppetserver tests
      name: "Java 8"
      jdk: openjdk8
    - jdk: openjdk11
      name: "Java 11"
    - jdk: openjdk11
      env: ADDITIONAL_LEIN_ARGS="with-profile fips"
      name: "Java 11 w/ FIPS"
    - jdk: openjdk11
      env: MULTITHREADED=true
      name: "Java 11 w/ multithreaded"
    - <<: *puppetserver_tests
      arch: s390x
      
    - &puppetserver_vulnerability_scan
      stage: puppetserver vulnerability scan
      script:
        - lein nvd check
    - <<: *puppetserver_vulnerability_scan
      arch: s390x
    - &puppetserver_container_tests
      stage: puppetserver container tests
      dist: focal
      language: ruby
      rvm: 2.6.5
      env:
        - DOCKER_COMPOSE_VERSION=1.28.6
        - DOCKER_BUILDX_VERSION=0.5.1
        # necessary to prevent overwhelming TravisCI build output limits
        - DOCKER_BUILD_FLAGS="--progress plain"
      before_install:
        - sudo rm /usr/local/bin/docker-compose
        - curl --location https://github.com/docker/compose/releases/download/${DOCKER_COMPOSE_VERSION}/docker-compose-`uname --kernel-name`-`uname --machine` > docker-compose
        - chmod +x docker-compose
        - sudo mv docker-compose /usr/local/bin
        - mkdir -vp ~/.docker/cli-plugins
        - curl --location https://github.com/docker/buildx/releases/download/v${DOCKER_BUILDX_VERSION}/buildx-v${DOCKER_BUILDX_VERSION}.linux-amd64 > ~/.docker/cli-plugins/docker-buildx
        - chmod +x ~/.docker/cli-plugins/docker-buildx
        - docker buildx create --name travis_builder --use
      script:
        - set -e
        - cd $TRAVIS_BUILD_DIR/docker
        - make lint
        - make build
        - make test
      after_script:
        - docker buildx rm travis_builder
    - <<: *puppetserver_container_tests
      arch: s390x
      before_install:
        - sudo rm /usr/local/bin/docker-compose
        - sudo apt-get update
        - sudo apt-get install -y python3-pip libffi-dev libssl-dev
        - sudo pip3 install cryptography==3.3.2
        - sudo pip3 install docker-compose==1.29.1
        - mkdir -vp ~/.docker/cli-plugins
        - curl --location https://github.com/docker/buildx/releases/download/v${DOCKER_BUILDX_VERSION}/buildx-v${DOCKER_BUILDX_VERSION}.linux-amd64 > ~/.docker/cli-plugins/docker-buildx
        - chmod +x ~/.docker/cli-plugins/docker-buildx
        - docker buildx create --name travis_builder --use

notifications:
  email: false
